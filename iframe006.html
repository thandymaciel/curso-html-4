<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos exercitationem voluptatibus ipsum obcaecati sapiente suscipit necessitatibus optio reiciendis, veritatis iste ipsam consequatur nulla enim. Laudantium praesentium iste cum nam qui</p>
    <h2>Mapa</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2961756801983!2d-43.17677938499275!3d-22.902444143473954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1676686377968!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>mapa waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-15.794672&lon=-47.921998&ct=livemap" width="600" height="450" allowfullscreen></iframe>


    <!--isso são exemplo de iframes, da pra usar com videos do youtube, videos do vimeo, google maps, slides do google documents, praticamente tudo que está público na internet e que pode ser compartilhado-->

    <!-- pra fazer isso preciso estar cadastrado no site de interesse e procurar por compartilhar ou incorporar em html, configurar as opções desejadas no próprio site e copiar e copiar o link aqui-->

    <!-- as configurações de css já vem pré-configuradas no código, caso queira mudar o tamanho ou outras configurações basta alterar o valor no próprio códiog ou abrir um id ou class no style e configurar-->

    <!--não se esqueça, sempre que for incorporar um iframe de um site que não é seu, usar o sandbox= sandbox e referrerpolicy="no-referrer" como parâmetro no seu código-->
</body>
</html>
